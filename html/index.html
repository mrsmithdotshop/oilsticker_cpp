<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oil Label Preview</title>
<script src="js/BrowserPrint-3.1.250.min.js"></script>
<script src="js/labelPreview.js" defer></script>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { border: 1px solid #ccc; display: block; margin-bottom: 20px; }
    .form-field { margin-bottom: 10px; }
    label { display: inline-block; width: 120px; }
</style>
</head>
<body>

<h2>Oil Label Preview</h2>

<!-- Label Preview Canvas -->
<canvas id="labelCanvas" width="448" height="418"></canvas>

<!-- Form Fields -->
<div class="form-field">
    <label for="templateName">Template Name:</label>
    <input type="text" id="templateName" value="DEFAULT.ZPL">
</div>
<div class="form-field">
    <label for="oilType">Oil Type:</label>
    <input type="text" id="oilType" value="">
</div>
<div class="form-field">
    <label for="mileage">Current Mileage:</label>
    <input type="number" id="mileage" value="">
</div>
<div class="form-field">
    <label for="nextService">Next Service:</label>
    <input type="number" id="nextService" value="5000">
</div>

<!-- Hidden Calculated Fields -->
<input type="hidden" id="today">
<input type="hidden" id="formattedMileage">
<input type="hidden" id="nextDate">

<!-- Print Button -->
<button id="printBtn">Print Label</button>

</body>
</html>
